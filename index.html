<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>NovaWorld - Univers Virtuel Immersif</title>
        <meta
            name="title"
            content="NovaWorld - Univers Virtuel Immersif | Explorez un Monde Virtuel Unique"
        />
        <meta
            name="description"
            content="Découvrez NovaWorld, un univers virtuel immersif et innovant. Explorez des mondes uniques, interagissez avec une communauté mondiale et vivez des expériences extraordinaires en réalité virtuelle."
        />
        <meta
            name="keywords"
            content="monde virtuel, réalité virtuelle, jeu en ligne, NovaWorld, communauté virtuelle, métavers, VR gaming, expérience immersive, univers 3D, jeux multijoueurs"
        />
        <meta name="author" content="NovaWorld Team" />

        <!-- Robots & Canonical -->
        <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
        />
        <link rel="canonical" href="https://novaworld.com" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="NovaWorld" />
        <meta
            property="og:title"
            content="NovaWorld - Univers Virtuel Immersif | Explorez un Monde Virtuel Unique"
        />
        <meta
            property="og:description"
            content="Explorez NovaWorld, un monde virtuel unique où l'innovation rencontre l'imagination. Rejoignez une communauté dynamique et créez votre propre aventure."
        />
        <meta
            property="og:image"
            content="https://novaworld.com/images/og-image.jpg"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://novaworld.com" />
        <meta property="og:locale" content="fr_FR" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@NovaWorld" />
        <meta name="twitter:creator" content="@NovaWorld" />
        <meta
            name="twitter:title"
            content="NovaWorld - Univers Virtuel Immersif"
        />
        <meta
            name="twitter:description"
            content="Un monde virtuel innovant à explorer. Plongez dans une expérience unique et immersive."
        />
        <meta
            name="twitter:image"
            content="https://novaworld.com/images/twitter-card.jpg"
        />

        <!-- Additional SEO -->
        <meta name="apple-mobile-web-app-title" content="NovaWorld" />
        <meta name="application-name" content="NovaWorld" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Preconnect to required origins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- JSON-LD -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "NovaWorld",
                "url": "https://novaworld.com",
                "description": "Un univers virtuel immersif et innovant",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "https://novaworld.com/search?q={search_term_string}",
                    "query-input": "required name=search_term_string"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
